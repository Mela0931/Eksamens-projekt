<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pickupparcel.css">
    <title>Pickup</title>
</head>
<body>
    <div class="topbarcontainer">
        <button class="backbutton topbarbutton"><img src="toppil.png" alt=""></button>
        <p class="redtext">Pickup Parcel</p>
        <button class="menubutton topbarbutton"><img src="menutop.png" alt=""></button>
    </div>
    <div class="postboxcontainer">
        <p class="pickuptext">Pick up your parcel from locker ###</p>
        <img src="postboxparcel.png" alt="" class="postboxpng">
    </div>
    <div class="connectbutton__container">
        <button class="connectbutton">Connect</button>
    </div>
    <div class="needhelptext__container">
        <p>Not sure if you're at the right locker?<br>
            <a href="">Click Here</a> for a picture of your box
        </p>
            
    </div>
    
</body>
</html>
